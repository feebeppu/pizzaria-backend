version: 0.2

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 891377126243.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - export COMMIT_SHA=$(git rev-parse --short HEAD)
      - export IMAGE_TAG=891377126243.dkr.ecr.us-east-1.amazonaws.com/pizzaria-backend:$COMMIT_SHA
      - docker build -t pizzaria-backend .
      - docker tag pizzaria-backend:latest $IMAGE_TAG
  post_build:
    commands:
      - docker push $IMAGE_TAG
